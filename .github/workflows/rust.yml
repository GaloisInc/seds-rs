name: Rust

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup cache for Cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build
      run: |
        git submodule update --init --recursive
        cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Validate XML
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-utils
        ./validate.sh

    - name: Build Digital ICD
      run: |
        cargo doc --manifest-path examples/digital-icd/Cargo.toml --features doc-images --open
